<h1>The Bacterium Life Cylce</h1>
<h2>Lag Phase</h2>
<p>Bacteria do not grow. They only adjust to their environment and metabolize.</p>
<h2>Exponential / Log Phase</h2>
<p>Bacteria multiply rapidly.</p>
<h2>Stationary Phase</h2>
<p>Growth and death rates of bacteria are equal.</p>
<h2>Death Phase</h2>
<p>Bacteria lose the ability to reproduce.</p>
